<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine â¤ï¸</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(-45deg, #ff758c, #ff7eb3, #ffb199, #ff0844);
  background-size: 400% 400%;
  animation: gradientBG 10s ease infinite;
  font-family: Arial, sans-serif;
  text-align: center;
  color: white;
}

@keyframes gradientBG {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

.container {
  position: relative;
  z-index: 2;
}

h1 {
  font-size: 1.8rem;
  animation: bounce 1.5s infinite;
}

@keyframes bounce {
  0%, 100% {transform: translateY(0);}
  50% {transform: translateY(-10px);}
}

.hen {
  font-size: 70px;
  margin: 10px 0;
  animation: shake 1s infinite alternate;
}

@keyframes shake {
  0% { transform: rotate(-10deg); }
  100% { transform: rotate(10deg); }
}

.buttons {
  margin-top: 30px;
  position: relative;
  height: 150px;
}

button {
  padding: 15px 25px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  position: absolute;
  transition: all 0.2s ease;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
  left: 50%;
  transform: translateX(-120%);
}

#noBtn {
  background: white;
  color: #ff4d6d;
  left: 50%;
  transform: translateX(20%);
}

.message {
  margin-top: 30px;
  font-size: 2rem;
  display: none;
}

.heart, .sparkle {
  position: absolute;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  0% {
    transform: translateY(100vh) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateY(-10vh) scale(1.5);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="container">
  <h1>Anji aka Achu aka Chippy(only at home), will You Be My Valentine? ğŸ’–</h1>

  <!-- STRIKING HEN EMOJI -->
  <div class="hen">ğŸ”âœ¨</div>

  <div class="buttons">
    <button id="yesBtn">Yes ğŸ˜</button>
    <button id="noBtn">No ğŸ˜¢</button>
  </div>

  <div class="message" id="loveMessage">
    ğŸ‰ Best decision of your life munchkin. No refunds ğŸ’–
  </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("loveMessage");

let yesScale = 1;

function moveNoButton() {
  const maxX = window.innerWidth - noBtn.offsetWidth;
  const maxY = window.innerHeight - noBtn.offsetHeight;

  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";
}

function growYesButton() {
  yesScale += 0.25;
  yesBtn.style.transform = `translateX(-120%) scale(${yesScale})`;
}

noBtn.addEventListener("touchstart", moveNoButton);
noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("click", moveNoButton);

noBtn.addEventListener("touchstart", growYesButton);
noBtn.addEventListener("mouseover", growYesButton);

yesBtn.addEventListener("click", () => {
  message.style.display = "block";
  yesBtn.style.display = "none";
  noBtn.style.display = "none";
  launchConfetti();
});

function createFloating(symbol, className) {
  const el = document.createElement("div");
  el.classList.add(className);
  el.innerHTML = symbol;
  el.style.left = Math.random() * 100 + "vw";
  el.style.fontSize = Math.random() * 20 + 20 + "px";
  el.style.animationDuration = (Math.random() * 3 + 2) + "s";
  document.body.appendChild(el);
  setTimeout(() => el.remove(), 5000);
}

setInterval(() => createFloating("â¤ï¸", "heart"), 400);
setInterval(() => createFloating("âœ¨", "sparkle"), 700);

function launchConfetti() {
  for (let i = 0; i < 40; i++) {
    createFloating("ğŸ‰", "sparkle");
  }
}
</script>

</body>
</html>
